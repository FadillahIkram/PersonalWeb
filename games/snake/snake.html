<html>
    <head>
        <title>Snake Game</title>
        <style>
            canvas{
                display: block;
                margin: 0 auto;
            }
/* Game Over Overlay */
            #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            }

            #game-over.hidden {
            display: none;
            }

            .popup {
            background-color: #fff;
            color: #333;
            padding: 2em;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: fadeIn 0.4s ease-in-out;
            }

            .popup h2 {
            margin-top: 0;
            font-size: 2em;
            }

            .popup button {
            margin: 0.5em;
            padding: 0.6em 1.2em;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            }

            #restart-btn {
            background-color: #2ecc71;
            color: white;
            }

            #restart-btn:hover {
            background-color: #27ae60;
            }

            #quit-btn {
            background-color: #e74c3c;
            color: white;
            }

            #quit-btn:hover {
            background-color: #c0392b;
            }

            @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
            }

        </style>
    </head>
    <canvas id="snake" width="608" height="608"></canvas>
        <div id="game-over" class="hidden">
        <div class="popup">
            <h2>Game Over</h2>
            <p>Skor kamu: <span id="final-score">0</span></p>
            <button id="restart-btn">Main Lagi</button>
            <button id="quit-btn" onclick="exitGame()">Udahan</button>
        </div>
        </div>

    <script src="snake.js"></script>
    <script>
    function exitGame() {
        window.location.href = "../../../index.html";
    }
    </script>


    
</html>
