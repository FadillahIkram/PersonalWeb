<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muhammad Fadillah Ikram Naveki Personal Website</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/games.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .screen-content iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.4s;
    }

  </style>
</head>

<body>
  <div class="container">
    <video class="video" id="introVideo" autoplay muted playsinline>
      <source src="video/intro_weboriii.mp4" type="video/mp4" />
    </video>

    <div class="screen-content">
      <iframe id="homeFrame" src="home.html"></iframe>
    </div>
  </div>

  <script>
    const video = document.getElementById("introVideo");
    const iframe = document.getElementById("homeFrame");

    // 1️⃣ Pilihan A: Tampilkan home setelah video selesai
    video.addEventListener("ended", () => {
      iframe.style.opacity = 0.8;
    });

    // 2️⃣ Pilihan B: Atau tampilkan setelah durasi tertentu (misal 8 detik)
    setTimeout(() => {
      iframe.style.opacity = 1;
    }, 7850); // 8000 ms = 8 detik
  </script>
</body>
</html>
